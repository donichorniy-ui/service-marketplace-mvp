<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Маркетплейс задач</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 16px;
}

.container {
    max-width: 420px;
    margin: 0 auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 14px;
}

h2 {
    font-size: 22px;
    margin-bottom: 16px;
    text-align: center;
}

.block {
    margin-bottom: 18px;
}

label {
    display: block;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 6px;
}

input,
select,
textarea,
button {
    width: 100%;
    font-size: 16px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
}

button {
    background: #2aabee;
    color: #fff;
    font-size: 17px;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

button:active {
    opacity: 0.9;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #f0f0f0;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    font-size: 14px;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="container">

    <h2>Создание заявки</h2>

    <div class="block">
        <label>Услуга</label>
        <select id="service">
            <option value="Сантехника">Сантехника</option>
            <option value="Мелкий бытовой ремонт">Мелкий бытовой ремонт</option>
        </select>
    </div>

    <div class="block">
        <label>Описание задачи</label>
        <textarea id="description" rows="4"
        placeholder="Кратко опишите, что нужно сделать"></textarea>
    </div>

    <div class="block">
        <label>Стоимость (UZS)</label>
        <input id="price" type="number" placeholder="Например: 150000">
    </div>

    <div class="block">
        <label>Контактный телефон</label>
        <input id="contact" type="tel" placeholder="+998 90 123 45 67">
    </div>

    <div class="block">
        <button id="submit">Отправить заявку</button>
    </div>

    <h2>Заявки для исполнителей</h2>

    <ul id="tasks"></ul>

</div>

<!-- JS КОД БЕЗ ИЗМЕНЕНИЙ -->
<script>
/* твой JS код без изменений */
</script>

</body>
</html>
